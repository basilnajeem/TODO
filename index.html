<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="container-xxl">
            <div class="row">
                <div class="col-8 mx-auto">
                    <div class="section mx-auto mt-2">
                       <div class="d-flex justify-content-between">
                        <h4 class="heading">Todo App</h4>
                        <p>Completed: 0/0</p>
                       </div>
                       <div class="section-1">
                        <button class="addbutton p-2" id="addButton">+ADD</button>
                        <input type="text" id="taskInput" class="newtask p-2" placeholder="add a todo...">
                       </div>
                       <div class="previous mt-2">
                        <label for="previuostasks">Previous Tasks by Date</label>
                        <input type="date" class="date" id="previuostasks">
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="./Bootstrap/popper.min.js"></script>
    <script src="./Bootstrap/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
