<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
    <!-- Themestyle UI -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="container-xxl">
            <div class="row">
                <div class="col-8 mx-auto">
                    <div class="section mx-auto mt-2">  
                            <h4 class="heading">Todo App</h4>
                        <div class="section-1">
                            <input type="text" id="taskinput" class="newtask p-2 rounded-end-0"
                                placeholder="add a todo...">
                            <button class="addbutton p-2 rounded-0 border-start-0" id="addButton">+ADD</button>
                            <button class="addbutton p-2 rounded-start-0 border-start-0" id="searchButton">Search</button>
                        </div>
                        <div class="list mt-2">
                            <ul id="tasklist" class="tasklist"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper js -->
    <script src="./Bootstrap/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="./Bootstrap/bootstrap.min.js"></script>
    <!-- script js -->
    <script src="./js/script.js"></script>

</body>

</html>
